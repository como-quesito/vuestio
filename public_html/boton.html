<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>

    <body>
        <div id="ap">
            {{mensaje}}
            <button v-on:click="mensajear">Mensajito</button>
        </div>
        <script>
            var ap=new Vue({
                el:"#ap",
                data:{
                    mensaje:'Hola mundo'
                },
                methods:{
                    mensajear:function(){
                      this.mensaje="Me has hecho click";  
                    }
                }
            })
        </script>
